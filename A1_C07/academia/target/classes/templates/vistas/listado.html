<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container py-5 cw-70">
        <div class="card bg-light">
            <div class="card-header">
                <h3 class="text-secondary" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <div class="card-title">
                    <a th:href="@{/formulario}" class="btn btn-success btn-sm">nueva califiacion</a>
                   </div>
                <table class="table table-striped table-sm table-hover table-bordered"
                    th:if="${not #lists.isEmpty(calificaciones)}">
                    <tr>
                        <th class="text-center">Id</th>
                        <th>Asignatura</th>
                        <th class="text-center">Nota</th>
                        <th class="text-center">Faltas</th>
                        <th>Departamento</th>
                        <th class="text-center"> Acciones</th>
                    </tr>
                    <tr th:each="cal : ${calificaciones}">
                        <td class="text-center">
                            <a  class = "btn brn-sm btn-primary" th:href=" @{/consulta/} + ${cal.id}" 
                            th:text="${#numbers.formatInteger(cal.id, 4)}"></a>
                        </td>
                        <td th:text="${cal.asignatura}"></td>
                        <td class="text-center" th:text="${cal.nota}"></td>
                        <td class="text-center" th:text="${cal.faltas}"></td>
                        <td th:text="${cal.departamento}"></td>
                        <td  class="text-center"> 
                            <a th:href="@{/modificar/} + ${cal.id}"class="btn btn-warning btn-sm" >Modificar</a>
                            &nbsp;
                            <a th:href="@{/eliminar/} + ${cal.id}" onclick=" return confirm('Seguro?')"
                            class="btn btn-danger btn-sm" >eliminar</a>
                        </td>
                    </tr>
                </table>
                <div class="alert alert-warning text-center" th:if="${#lists.isEmpty(calificaciones)}">
                    <strong>No!</strong> Hay registros de calificaciones para mostrar.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
